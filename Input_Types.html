<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
    <style>
        body{
            background-color:burlywood;
            font-size: 20px;
            color:white
        }
        legend{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <center>
    <fieldset>
        <legend>Input Types</legend>
    <form>
        <label>User Name</label>
        <br/>
        <input type = "text" value = "user">
        <br/>

        <label>User Password</label>
        <br/>
        <input type = "password" value = "1234">
        <br/>

        <br/>
        <input type = "button" value = "Click!">
        <input type = "reset" value = "Reset!">
        <br/>

        <br/>
        Red<input type = "radio" value = "red" name = "radio">
        <br/>
        Blue<input type = "radio" value = "blue" name = "radio">
        <br/>
        Yellow<input type = "radio" value = "yellow" name = "radio">
        <br/>

        <br/>
        Red<input type = "checkbox" value = "red" name = "red">
        <br/>
        Blue<input type = "checkbox" value = "blue" name = "blue">
        <br/>
        Yellow<input type = "checkbox" value = "yellow" name = "yellow">
        <br/>

        <br/>
        <input type = "file">
        </br>

        <br/>
        <input type = "image" src = "images/kanini.png" width = "device-width">
        </br>

        <br/>
        <input type = "color">
        </br>

        <br/>
        <input type = "date">
        </br>

        <br/>
        <input type = "datetime-local">
        </br>

        <br/>
        <input type = "email">
        </br>

        <br/>
        <input type = "month">
        </br>

        <br/>
        <input type = "number" max = 5 min = 1>
        </br>

        <br/>
        <input type = "url">
        </br>

        <br/>
        <input type = "week">
        </br>
    </form>
    </fieldset>
    </center>
</body>
</html>
